<ion-header>
  <ion-navbar>
    <ion-title>Ads Send</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>

      <ion-item>
        <ion-label stacked>Full Name</ion-label>
        <ion-input type="text" name="fullName" [(ngModel)]="fullName" autocomplete="on" autocorrect="on"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Contact Number</ion-label>
        <ion-input type="text" name="contactNumber" [(ngModel)]="contactNumber"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Email Address</ion-label>
        <ion-input type="email" name="email" [(ngModel)]="emailAddress"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Message</ion-label>
        <ion-textarea rows="5" name="messsage" [(ngModel)]="message"></ion-textarea>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block (click)="sendAds($event)">Send Ad</button>
      </div>

    </ion-list>

</ion-content>
