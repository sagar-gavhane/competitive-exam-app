<ion-header>
  <ion-navbar>
    <ion-title>Ads Send</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <form method="post">

    <ion-list>

      <ion-item>
        <ion-label floating>Full Name</ion-label>
        <ion-input type="text" name="fullName" [(ngModel)]="fullName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Contact Number</ion-label>
        <ion-input type="text" name="contactNumber" [(ngModel)]="contactNumber"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Email Address</ion-label>
        <ion-input type="email" name="email" [(ngModel)]="emailAddress"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Message</ion-label>
        <ion-textarea rows="5" name="messsage" [(ngModel)]="message"></ion-textarea>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block (click)="sendAds($event)">Send Ad</button>
      </div>

    </ion-list>
  </form>
</ion-content>
